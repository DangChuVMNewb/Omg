name: VNC via Ngrok

on:
  workflow_dispatch:

jobs:
  vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Setup VNC Server
        run: |
          sudo apt update -y
          sudo apt install -y xfce4 xfce4-goodies tightvncserver wget curl

      - name: Setup VNC Password
        run: |
          mkdir -p ~/.vnc
          echo "123456" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Start VNC Server
        run: |
          export USER=$(whoami)
          vncserver :1 -geometry 1280x720 -depth 24
          sleep 5
          echo "VNC server started on :1 (port 5901)"

      - name: Download & Setup Ngrok
        run: |
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin/
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel for VNC
        run: |
          nohup ngrok tcp 5901 --log=stdout > ngrok.log &
          sleep 5
          echo "Ngrok tunnel started"

      - name: Show Ngrok Public URL
        run: |
          sleep 5
          curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          echo "⚠️ Copy host & port from above (Example: tcp://0.tcp.ngrok.io:12345)"
