name: VNC via Ngrok

on:
  workflow_dispatch:

jobs:
  vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 70 # Giới hạn 70 phút, để phòng trường hợp trễ vài phút

    steps:
      - name: Update & Install Desktop + VNC
        run: |
          sudo apt update -y
          sudo apt install -y xfce4 xfce4-goodies tightvncserver wget curl jq unzip

      - name: Set VNC Password
        run: |
          mkdir -p ~/.vnc
          echo "123456" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Start VNC Server (:1)
        run: |
          export USER=$(whoami)
          vncserver :1 -geometry 1280x720 -depth 24
          sleep 5
          echo "✅ VNC server started on :1 (port 5901)"

      - name: Setup Ngrok
        run: |
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
          unzip -qq ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin/
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel
        run: |
          nohup ngrok tcp 5901 --log=stdout > ngrok.log 2>&1 &
          sleep 10
          echo "✅ Ngrok tunnel started"

      - name: Show Ngrok Public URL
        run: |
          sleep 5
          URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "🌐 VNC Public URL: $URL"
          echo "👉 Use host & port from above (Ex: 0.tcp.ngrok.io:12345)"
          echo "🔑 Password: 123456"

      - name: Keep Alive (1 hour)
        run: |
          echo "🕒 Keeping session alive for 1 hour..."
          for i in $(seq 1 60); do
            echo "⏳ Minute $i/60 - Still running..."
            sleep 60
          done
          echo "⏰ Session ended after 1 hour."
